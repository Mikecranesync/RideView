<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RideView{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>RideView</h1>
            <p class="subtitle">Torque Stripe Verification System</p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>RideView v{{ version }} | <span id="fps-counter">-- FPS</span></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
